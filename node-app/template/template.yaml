apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: URLshortener
  title: URL Shortener Service
  description: A basic template to bootstrap a URL shortener service.
spec:
  owner: development
  type: service

  # 1. Inputs from the user
  parameters:
    - title: Provide App Information
      required:
        - name
        - owner
      properties:
        name:
          title: Name
          type: string
          description: Name of your new Node service
        owner:
          title: Owner
          type: string
          description: Which group owns this service?
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: Group

    - title: Choose Repository Location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  # 2. Actions to perform
  steps:
    - id: template
      name: Fetch Skeleton
      action: fetch:template
      input:
        url: ./skeleton  # Relative path to your Node.js boilerplate code
        values:
          name: ${{ parameters.name }}
          owner: ${{ parameters.owner }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        repoUrl: ${{ parameters.repoUrl }}
        description: "URLshortenerNode.js service: ${{ parameters.name }}"
        defaultBranch: main

    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  # 3. Final display links
  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in Catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}