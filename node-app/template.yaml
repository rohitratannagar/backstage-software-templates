apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: urlshortener
  title: URL Shortener Service
  description: A basic template to bootstrap a URL shortener service.
spec:
  owner: group:default/development
  type: service

  parameters:
    - title: Provide App Information
      required:
        - name
        - githubOwner
      properties:
        name:
          title: Service Name
          type: string
          description: Name of your new service (also the GitHub repo name)
        githubOwner:
          title: GitHub Organization or User
          type: string
          description: GitHub org or user that will own the repository

  steps:
    - id: fetch
      name: Fetch Skeleton
      action: fetch:template
      input:
        url: ./template
        values:
          name: ${{ parameters.name }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        # This creates the repo. The output 'remoteUrl' will be used in the next step.
        repoUrl: github.com?owner=${{ parameters.githubOwner }}&repo=${{ parameters.name }}
        description: URL shortener service - ${{ parameters.name }}
        defaultBranch: main

    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.remoteUrl }}/blob/main
        catalogInfoPath: catalog-info.yaml
  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in Catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}